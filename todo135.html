<head>
  <title>TODO 1-3-5</title>
</head>

<body>
    <div class="header">
        <h1>TODAY</h1>
        <h2>I will accomplish...</h2>
    </div>
    
    <div class="things">
        {{> things}}
    </div>
    
    <div class="footer"></div>
</body>

<template name="things">
    {{> big-thing}}
    {{> medium-things}}
    {{> little-things}}
</template>

<template name="big-thing">
    <div class="big-thing things-section">
        <div class="center-screen">
            <div class="things-outline">
                <h1 class="number-of-things">1</h1>
                <h4>Big thing</h4>
            </div>
        </div>
        {{> big-thing-item }}
    </div>
</template>

<template name="medium-things">
    <div class="medium-thing things-section">
        <div class="center-screen">
            <div class="things-outline">
                <h1 class="number-of-things">3</h1>
                <h4>Medium things</h4>
            </div>
        </div>
        {{> medium-thing-item }}
        {{> medium-thing-item }}
        {{> medium-thing-item }}
    </div>
</template>

<template name="little-things">
    <div class="little-thing things-section">
        <div class="center-screen">
            <div class="things-outline">
                <h1 class="number-of-things">5</h1>
                <h4>Little things</h4>
            </div>
        </div>
        {{> little-thing-item }}
        {{> little-thing-item }}
        {{> little-thing-item }}
        {{> little-thing-item }}
        {{> little-thing-item }}
    </div>
</template>

<template name="big-thing-item">
    <div class="big-thing-item">
        {{> thing-item}}
    </div>
</template>

<template name="medium-thing-item">
    <div class="medium-thing-item">
        {{> thing-item}}
    </div>
</template>

<template name="little-thing-item">
    <div class="little-thing-item">
        {{> thing-item}}
    </div>
</template>

<template name="thing-item">
    <div class="thing-item">
        <!--<strike>-->
            <span class="item-title" onClick="this.contentEditable='true';">Some title of todo goes here</span>
        <!--</strike>-->
        <a href="#">done</a>
    </div>
</template>
